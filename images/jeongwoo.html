<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choi Hyun-suk Vibe Introduction</title>
    <style>
        /* CSS Reset */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #ffb6c1; /* Pink background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: rgba(255, 16, 107, 0.6);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 2em;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #ff69b4; /* Pink color */
            font-family: 'Bebas Neue', sans-serif;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        p {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 1.5em;
            color: #b3b3b3;
        }

        a {
            font-size: 1em;
            color: #ff69b4; /* Pink color */
            border: 2px solid #ff69b4; /* Pink color */
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: all 0.3s;
        }

        a:hover {
            background: #ff69b4; /* Pink color */
            color: #fff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 1.5em;
            color: #ff69b4; /* Pink color */
        }

        @media (max-width: 600px) {
            body {
                padding: 1em;
            }
            .container {
                padding: 1em;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Choi Hyun-suk Vibes</h1>
        <h2>Hip-Hop Artist & Dancer</h2>
        <p>
            Yo! I'm [Your Name], a passionate hip-hop artist and dancer, channeling the energy of Choi Hyun-suk. 
            Welcome to my world of beats, moves, and style. 
            Dive in to know more about my journey, my music, and my inspirations.
        </p>
        <a href="#contact">Get in Touch</a>
        <div class="social-icons">
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
