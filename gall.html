<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Garamond', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .navbar {
            background-color: rgba(255, 145, 164, 0.9);
            padding: 10px;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            z-index: 1000;
        }
        .navbar .logo {
            margin-right: auto; /* Position logo to the left */
            display: block;
            align-items: center;
        }
        .navbar .logo img {
            height: 50px; /* Adjust as needed */
            margin-right: -10px; /* Space between logo and links */
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: rgba(255, 182, 193, 0.8);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .navbar a:hover {
            background-color: rgba(255, 228, 233, 0.8);
            transform: translateY(-2px);
        }
        .header {
            padding: 30px 20px;
            background: linear-gradient(145deg, #ffb6c1, #ff69b4);
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 220px;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ffb6c1;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-caption {
            padding: 10px;
            background-color: #ffb6c1;
            color: #333;
            font-size: 1em;
        }

        .background-graphics {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.6), rgba(255, 182, 193, 0.6)), 
                        radial-gradient(circle, rgba(255, 218, 185, 0.6), rgba(255, 192, 203, 0.6) 70%);
            background-blend-mode: overlay;
        }
        .circle {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 20, 147, 0.8);
            border-radius: 50%;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        .circle.one {
            top: 15%;
            left: 10%;
            animation-duration: 7s;
        }
        .circle.two {
            top: 60%;
            right: 5%;
            animation-duration: 8s;
        }
        .circle.three {
            top: 40%;
            left: 40%;
            animation-duration: 5s;
        }
        .decorative-element {
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        .decorative-star {
            background-image: url('https://img.icons8.com/fluent/48/000000/star.png');
            animation-duration: 7s;
        }
        .decorative-heart {
            background-image: url('https://img.icons8.com/fluent/48/000000/heart.png');
            animation-duration: 9s;
        }
        .decorative-bubble {
            background-image: url('https://img.icons8.com/fluent/48/000000/thought-bubble.png');
            animation-duration: 5s;
        }
        .star-one {
            top: 5%;
            left: 15%;
        }
        .star-two {
            top: 60%;
            right: 20%;
        }
        .heart-one {
            top: 35%;
            left: 70%;
        }
        .bubble-one {
            top: 80%;
            left: 10%;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
